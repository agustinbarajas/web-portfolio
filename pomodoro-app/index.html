<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pomodoro timer</title>
		<link rel="stylesheet" href="./css/main.css">
		<link rel="stylesheet" href="./css/modal.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap">
	</head>
	<body>
		<header class="app-header">
			<a class="app-logo" href="/pomodoro-app/">
				<img class="app-logo__image" src="./assets/images/icon-white.png" alt="App logo">
				<span class="app-logo__text">Pomofocus</span>
			</a>
			<nav class="navbar">
				<button id="report-button" class="navbar-button">
					<img class="navbar-button__icon" src="./assets/images/graph-white.png" alt="Graph icon">
					<span class="navbar-button__text">Report</span>
				</button>
				<button id="settings-button" class="navbar-button">
					<img class="navbar-button__icon" src="./assets/images/config-white.png" alt="Configuration icon">
					<span class="navbar-button__text">Settings</span>
				</button>
				<button class="navbar-button">
					<img class="navbar-button__icon" src="./assets/images/user-white.png" alt="User icon">
					<span class="navbar-button__text">Login</span>
				</button>
			</nav>
		</header>
		<main>
			<section class="timer">
				<header class="timer-header">
					<nav class="timer-navbar">
						<button class="timer-navbar__button timer-navbar__button--active">
							Pomodoro
						</button>
						<button class="timer-navbar__button">
							Short break
						</button>
						<button class="timer-navbar__button">
							Long break
						</button>
					</nav>
				</header>
				<section class="timer-content">
					<span class="timer-content__item">25:00</span>
				</section>
				<footer class="timer-footer">
					<button class="timer-footer__button">START</button>
				</footer>
			</section>
			<section class="tasks">
				<header class="tasks-header">
					<label class="tasks-header__title">Time to work!</label>
				</header>
				<section>
					<div class="tasks-content">
						<label class="tasks-content__title">Tasks</label>
						<button class="tasks-content-button">
							<img class="tasks-content-button__icon" src="./assets/images/threedots-white.png" alt="Options button">
						</button>
					</div>
				</section>
				<footer class="tasks-footer">
					<button class="tasks-footer-button">
						<img class="tasks-footer-button__icon" src="assets/images/plus-circle-white.png" alt="Add task button image">
						<label class="tasks-footer-button__text">Add task</label>
					</button>
				</footer>
			</section>
		</main>

		<template id="modal-template">
			<div class="modal-wrapper">
				<div class="modal">
					<span class="modal-close">&times;</span>
					<header class="modal-header"></header>
					<div class="modal-body"></div>
				</div>
			</div>
		</template>

		<template id="report-header-template">
			<button class="report-header__tab tab__active" data-template="report-summary-template">Summary</button>
			<button class="report-header__tab" data-template="report-ranking-template">Ranking</button>
		</template>

		<template id="report-summary-template">
			<div class="report-content">
				<div class="report-title">
					<h3 class="report-title__text">Activity summary</h3>
					<hr class="report-title__line">
				</div>
				<label class="report-warning">* This report will be available when you are logged in</label>
				<div class="report-cards">
					<div class="report-cards__element">
						<div class="report-cards-header">
							<img class="report-cards-header__icon" src="assets/images/clock-red.png" alt="Hours focused icon">
							<label class="report-cards-header__score">--</label>
						</div>
						<label class="report-cards-footer">hours focused</label>
					</div>
					<div class="report-cards__element">
						<div class="report-cards-header">
							<img class="report-cards-header__icon" src="assets/images/calendar-red.png" alt="Days accessed icon">
							<label class="report-cards-header__score">--</label>
						</div>
						<label class="report-cards-footer">days accessed</label>
					</div>
					<div class="report-cards__element">
						<div class="report-cards-header">
							<img class="report-cards-header__icon" src="assets/images/flame-red.png" alt="Days streak icon">
							<label class="report-cards-header__score">--</label>
						</div>
						<label class="report-cards-footer">day streak</label>
					</div>
				</div>
				<div class="report-title">
					<h3 class="report-title__text">Focus hours</h3>
					<hr class="report-title__line">
				</div>
				<div class="report-section">
					<div class="report-section-header">
						<label class="report-section-header__subtitle">PROJECT</label>
						<label class="report-section-header__text">TIME(HH:MM)</label>
					</div>
					<div class="report-focus__total">
						<label class="report-focus-total__subtitle">Total</label>
						<label class="report-focus-total__text">00:00</label>
					</div>
				</div>
			</div>
		</template>

		<template id="report-ranking-template">
			<div class="report-content">
				<div class="report-title">
					<h3 class="report-title__text">Focus time this week</h3>
					<hr class="report-title__line">
				</div>
				<div class="report-section">
					<div class="report-section-header">
						<label class="report-section-header__subtitle">USER</label>
						<label class="report-section-header__text">TIME(HH:MM)</label>
					</div>
					<div id="report-ranking-body" class="report-section-body"></div>
				</div>
			</div>
		</template>

		<script src="./javascript/index.js" type="module"></script>
	</body>
</html>
